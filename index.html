<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Famous font formats</title>
  <style>
    .declaration {
<i>      font-family: 'Arial Black', Gadget, sans-serif;
      font-size: 24px;
      color: #800080;
    }

    .quote {
    <b>  font-family: 'Times New Roman', Times, serif;
      font-size: 18px;
      color: #008000;  
    }
  </style>
</head>

<body>

  <h2>Famous quotes</h2>
  <p class="quote">
    <i>"My mama always said life was like a box of chocolates. You never know what you're gonna get."</i>
    <br> - Forrest Gump
  </p>

  <p class="quote">
    <i>"May the force be with you."</i>
    <br>- Star Wars
  </p>

  <h2>Famous declarations</h2>

  <p class="declaration">
    <b>I'M BATMAN.</b>
  </p>

  <p class="declaration">
    Earth, water, fire. Together, we are <b>CAPTAIN PLANET!</b>
  </p>

</body>

</html>
